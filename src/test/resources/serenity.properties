#Serenity
#serenity.driver.capabilities=max-duration:300; single-window:true
serenity.use.unique.browser=true
#restart.browser.each.scenario=false
serenity.restart.browser.for.each=never

#chrome
webdriver.chrome.driver=C:\\Users\\
chrome.switches=--args -disable-extensions, --start-maximized,--args -disable-infobars

#IE
webdriver.iexplorer.driver=C:\\Users\\
iexplorer.switches=--start-maximized

#Driver
webdriver.driver=chrome
#headless.mode=true
webdriver.timeouts.implicitlywait=30000
webdriver.wait.for.timeout=30000
serenity.locator.factory=DefaultElementLocatorFactory

#screenshots
serenity.take.screenshots=FOR_FAILURES
serenity.reports.show.step.details=true
serenity.console.colors=true

#JIRA
jira.url=
jia.project=
jira.username=
jira.password=
serenity.jira.workflow.active=false

serenity.project.name= <PROJECT NAME>
serenity.logging=VERBOSE
report.customfields.user=${user}
report.tagtypes=capability,feature
serenity.reports=single-page-html
reports.customfields.environment= Integration
reports.customfields.ApplicationVersion = 1.0.0s
